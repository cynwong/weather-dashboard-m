<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>

    </header>
    <aside>
        <form class="form-inline md-form mr-auto mb-4">
            <label for="txt-city"> Search for a City:</label>
            <input id="txt-city" class="form-control" type="text">
            <button id="btn-search" class="btn btn-rounded btn-sm" type="submit"><span class="fa fa-search"></span></button>

        </form>
        <ul class="list-group">
            <!-- searched cities goes here -->
            <!-- <li class="list-group-item"></li> -->
        </ul>
    </aside>
    <main class="container">
        <div class="row">
            <div class="col-12" id="current-weather-info">

            </div>
        </div>
        <div class="row forecast">

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./scripts/data.js"></script>

</body>

</html>
