<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>

    </header>
    <div class="bodycontainer">
        <aside>
            <form class="form-inline md-form mr-auto mb-4">
                <label for="txt-city"> Search for a City:</label>
                <input id="txt-city" class="form-control" type="text">
                <button id="btn-search" class="btn btn-rounded btn-sm" type="submit"><span
                        class="fa fa-search"></span></button>

            </form>
            <ul class="list-group city-list droppable">
                <!-- searched cities goes here -->
                <li class="list-group-item template"><strong>Saved Cities</strong></li> 
                <li class="list-group-item add-new">+</li>
            </ul>
        </aside>
        <main class="container">
            <div class="row ">
                <div class="col-12 hidden" id="current-weather-container">
                    <section class="city-section">
                        <h2>
                            <span id="city" class="draggable"></span>
                            (<span id="date"></span>)
                            <span><img id="icon"></span>
                        </h2>
                    </section>
                    <section class="temperature-section">
                        <p>
                            Temperature:&nbsp;
                            <span id="temp"></span>
                            <span id="temp-unit"></span>
                        </p>
                    </section>
                    <section class="humidity-section">
                        <p>
                            Humidity:&nbsp;
                            <span id="humidity"></span>
                            <span id="humidity-unit"></span>
                        </p>
                    </section>
                    <section class="wind-speed-section">
                        <p>
                            Wind Speed:&nbsp;
                            <span id="wind-speed"></span>
                            <span id="wind-speed-unit"></span>
                        </p>
                    </section>
                    <section class="uv-index-section">
                        <p>
                            UV Index:&nbsp;
                            <span id="uv-index"></span>
                            <span id="uv-index-unit"></span>
                        </p>
                    </section>

                </div>
            </div>
            <div class="row forecast hidden">
                <h2>5-Day Forecast:</h2>
                <div class="forecast-container">
                    <div class="row">
                        <div class="col-auto template">
                            <section class="forecast-date-section">
                                <p class="forecast-date"></p>
                            </section>
                            <section class="forecast-icon-section">
                                <img class="forecast-icon">
                            </section>
                            <section class="forecast-temp-section">
                                <p>
                                    Temp:&nbsp;
                                    <span class="forecast-temp"></span>
                                    <span class="forecast-temp-unit"></span>
                                </p>
                            </section>
                            <section class="forecast-humidity-section">
                                <p>
                                    Humidity:&nbsp;
                                    <span class="forecast-humidity"></span>
                                    <span class="forecast-humidity-unit"></span>
                                </p>
                            </section>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

    <script src="./scripts/data.js"></script>
    <script src="./scripts/storage-handler.js"></script>
    <script src="./scripts/main.js"></script>

</body>

</html>
